<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login</title>
</head>
<body class="body-contact">
    <h1>Contacto</h1>
    <img class="bg-img-contacto" src="./img_contacto.jpg" alt="">
        <form action="#" method="post">
        <div class="div-contacto">
            <label for="fullname">Nombre Completo</label>
            <input type="text" name="fullname" placeholder="Ingrese su nombre completo" id="fullName">

            <label for="email">Correo electronico</label>
            <input type="email" name="email" placeholder="Ingrese su e-mail" id="email">

            <label for="telefono">Telefono</label>
            <input type="tel" name="telefono" placeholder="Ingrese su telefono" id="telefono">

            <label for="mensaje">Mensaje</label>
            <textarea name="areaTexto" id="textarea" cols="30" rows="10"></textarea>

            <button type="submit">Enviar</button>
        </div>
        </form>
    
</body>
</html>
